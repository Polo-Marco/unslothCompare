name: lora-bench
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - gcc_linux-64
  - gxx_linux-64
  - pip
  - pip:
      # Torch stack (CUDA 11.8)  â€” works great on V100 (sm_70)
      - torch==2.3.1+cu118
      - torchvision==0.18.1+cu118
      - torchaudio==2.3.1+cu118
      - --extra-index-url https://download.pytorch.org/whl/cu118

      # Core LLM libs (versions known-good with Unsloth 2025.1.x)
      - bitsandbytes==0.45.0
      - transformers==4.46.3
      - peft==0.11.1
      - trl==0.9.6
      - datasets==2.20.0
      - accelerate==0.33.0
      - evaluate==0.4.2
      - scikit-learn==1.5.0
      - numpy==1.26.4
      - tqdm==4.66.4

      # Unsloth + extras
      - unsloth==2025.1.2
      - unsloth-zoo==2025.4.4
      - pillow

      # QoL / JIT speed-up
      - ninja

